<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê gemIA - Acceso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --success: #10b981;
      --error: #ef4444;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #111827;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --card-bg: #1f2937;
        --text: #f9fafb;
        --text-light: #d1d5db;
        --border: #374151;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 420px; }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
    }
    .logo { text-align: center; margin-bottom: 24px; }
    .logo h1 {
      font-weight: 700;
      font-size: 28px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group { margin-bottom: 16px; }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    button:hover:not(:disabled) { background: var(--primary-dark); }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .switch-form {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-light);
    }
    .switch-form a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    .alert-error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .alert-success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .demo-hint {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: var(--text-light);
    }
    .demo-hint strong { color: var(--success); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <h1>gemIA</h1>
        <p style="color:var(--text-light); margin-top:8px;">Asistente inteligente con IA</p>
      </div>

      <form id="loginForm">
        <div class="alert alert-error" id="loginError"></div>
        <div class="form-group">
          <label for="loginUser">Usuario</label>
          <input type="text" id="loginUser" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="loginPass">Contrase√±a</label>
          <input type="password" id="loginPass" autocomplete="current-password" required>
        </div>
        <button type="submit" id="loginBtn">Iniciar sesi√≥n</button>
      </form>

      <form id="registerForm" style="display:none;">
        <div class="alert alert-error" id="registerError"></div>
        <div class="alert alert-success" id="registerSuccess"></div>
        <div class="form-group">
          <label for="regUser">Nuevo usuario</label>
          <input type="text" id="regUser" autocomplete="username" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
          <label for="regPass">Contrase√±a</label>
          <input type="password" id="regPass" autocomplete="new-password" required minlength="6">
        </div>
        <button type="submit" id="registerBtn">Crear cuenta</button>
      </form>

      <div class="switch-form">
        <span id="switchText">¬øNo tienes cuenta? <a id="showRegister">Reg√≠strate</a></span>
      </div>
  <script>
    // üëá ¬°CAMBIA ESTO POR TU URL DE PLAYIT.GG!
    const API = "must-point.gl.at.ply.gg/api";

    document.getElementById('showRegister').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('switchText').innerHTML = '¬øYa tienes cuenta? <a id="showLogin">Inicia sesi√≥n</a>';
      document.getElementById('showLogin').addEventListener('click', showLogin);
    });

    function showLogin(e) {
      e.preventDefault();
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('switchText').innerHTML = '¬øNo tienes cuenta? <a id="showRegister">Reg√≠strate</a>';
      document.getElementById('showRegister').addEventListener('click', e => {
        e.preventDefault();
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('switchText').innerHTML = '¬øYa tienes cuenta? <a id="showLogin">Inicia sesi√≥n</a>';
        document.getElementById('showLogin').addEventListener('click', showLogin);
      });
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const u = document.getElementById('loginUser').value;
      const p = document.getElementById('loginPass').value;
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('loginError');
      btn.disabled = true; err.style.display = 'none';

      try {
        const res = await fetch(`${API}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          window.location.href = 'index.html';
        } else {
          err.textContent = data.error || 'Error';
          err.style.display = 'block';
        }
      } catch (ex) {
        err.textContent = "‚ùå IA fuera de l√≠nea. ¬øTu PC est√° encendida?";
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });

    // Register
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const u = document.getElementById('regUser').value;
      const p = document.getElementById('regPass').value;
      const btn = document.getElementById('registerBtn');
      const err = document.getElementById('registerError');
      const suc = document.getElementById('registerSuccess');
      btn.disabled = true; err.style.display = 'none'; suc.style.display = 'none';

      try {
        const res = await fetch(`${API}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p })
        });
        const data = await res.json();
        if (res.ok) {
          suc.textContent = "‚úÖ Cuenta creada. Redirigiendo...";
          suc.style.display = 'block';
          setTimeout(() => {
            document.getElementById('regUser').value = '';
            document.getElementById('regPass').value = '';
            showLogin({ preventDefault: () => {} });
          }, 1500);
        } else {
          err.textContent = data.error || 'Error';
          err.style.display = 'block';
        }
      } catch (ex) {
        err.textContent = "‚ùå IA fuera de l√≠nea. ¬øTu PC est√° encendida?";
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });

    // Enter
    document.getElementById('loginPass').addEventListener('keypress', e => { if (e.key === 'Enter') document.getElementById('loginForm').dispatchEvent(new Event('submit')); });
    document.getElementById('regPass').addEventListener('keypress', e => { if (e.key === 'Enter') document.getElementById('registerForm').dispatchEvent(new Event('submit')); });
  </script>
</body>
</html>
